<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../bootstrap-master/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="">
    <title>2a Short url service</title>
</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                Original Long URL
            </span>
        </div>
        <input type=url class="form-control" value="https://www.youtube.com/watch?v=SMxx9XEF6m03d7ah1ds122dsajhjw98dqwjnvcsa9">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                Shorten URL
            </span>
        </div>
        <input type=url class="form-control" value="https://www.2a.nz/x5tc8">
    </div>
    <hr>
    <p class="text-center">Quick Acess QR Code</p>
    <div id="qrcode" class="text-center"></div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary btn-block">Generating More</a>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary btn-block">View Report</a>
        </div>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script>
    $(document).ready(function() {
        // <!--set qrcode width and height-- >
        $("#qrcode").qrcode({
            render: "canvas",
            width: 200,
            height: 200,
            text: "https://www.2a.nz/x5tc8"
        })
    });
</script>

</html>
